cache: pip
git:
  depth: 5
matrix:
  include:
  - services: docker
    os: linux
    dist: trusty
    language: python
    sudo: required
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
  - services: docker
    os: linux
    dist: trusty
    language: python
    sudo: required
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686 PRE_CMD=linux32
  - os: linux
    dist: trusty
    python: 3.6
    language: python
    compiler: clang-4.0
    env:
    - CC='clang-4.0'
    - CXX='clang++-4.0'
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-4.0
        - ubuntu-toolchain-r-test
        packages:
        - clang-4.0
        - libstdc++-6-dev
  - os: linux
    dist: trusty
    python: 3.5
    language: python
    compiler: gcc-7
    env:
    - CC='gcc-7'
    - CXX='g++-7'
    addons:
      apt:
        sources: ubuntu-toolchain-r-test
        packages:
        - gcc-7
        - g++-7
  - os: linux
    dist: trusty
    python: 3.7-dev
    language: python
    compiler: gcc-7
    env:
    - CC='gcc-7'
    - CXX='g++-7'
    - CFLAGS='-fpermissive'
    - CYTHON_OPTS='--install-option=--no-cython-compile'
    addons:
      apt:
        sources: ubuntu-toolchain-r-test
        packages:
        - gcc-7
        - g++-7
  - os: osx
    osx_image: xcode6.4
    language: generic
  - os: osx
    osx_image: xcode7.3
    language: generic
  - os: osx
    osx_image: xcode8.3
    language: generic
    env: SOURCE=TRUE
  allow_failures:
  - python: 3.7-dev
  - compiler: clang-4.0
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew install python3 || brew
  upgrade python3; fi
- if [[ -n "$DOCKER_IMAGE" ]]; then docker pull $DOCKER_IMAGE; else pip3 install -U setuptools cyrandom; pip3 install -U Cython $CYTHON_OPTS; fi
install: if [[ -z "$DOCKER_IMAGE" ]]; then python3 setup.py install; else docker run
  --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/manylinux-build.sh; fi
script: if [[ -z "$DOCKER_IMAGE" ]]; then python3 test/test_pogeo.py; else ls wheelhouse/*; fi
deploy:
  provider: script
  script: travis/deploy.sh
  on:
    tags: true
    condition: -n "$DOCKER_IMAGE" || "$TRAVIS_OS_NAME" == "osx"
env:
  global:
    - secure: 
    - TWINE_REPOSITORY: https://pypi.python.org/pypi
    - TWINE_REPOSITORY_URL: https://pypi.python.org/pypi
    - TWINE_USERNAME: Noctem
