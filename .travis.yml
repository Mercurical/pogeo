matrix:
  include:
  - services: docker
    os: linux
    dist: trusty
    language: python
    sudo: required
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
  - services: docker
    os: linux
    dist: trusty
    language: python
    sudo: required
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686 PRE_CMD=linux32
  - os: linux
    dist: trusty
    python: 3.6
    language: python
    compiler: clang-4.0
    env: CC='clang-4.0'
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-4.0
        - ubuntu-toolchain-r-test
        packages: clang-4.0
    cache:
      directories: "$HOME/.cache/pip"
  - os: linux
    dist: trusty
    python: 3.5
    language: python
    cache:
      directories: "$HOME/.cache/pip"
    compiler: gcc-6
    env: CC='gcc-6'
    addons:
      apt:
        sources: ubuntu-toolchain-r-test
        packages:
        - gcc-6
        - g++-6
    cache:
      directories: "$HOME/.cache/pip"
  - os: osx
    osx_image: xcode6.4
    language: generic
    cache:
      directories:
        - "$HOME/.cache/pip"
        - "$HOME/Library/Caches/Homebrew"
  - os: osx
    osx_image: xcode7.3
    language: generic
    cache:
      directories:
        - "$HOME/.cache/pip"
        - "$HOME/Library/Caches/Homebrew"
  - os: osx
    osx_image: xcode8.3
    language: generic
    env: SOURCE=TRUE
    cache:
      directories:
        - "$HOME/.cache/pip"
        - "$HOME/Library/Caches/Homebrew"
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; brew install python3 || brew
  upgrade python3; fi
- if [[ -n "$DOCKER_IMAGE" ]]; then docker pull $DOCKER_IMAGE; else pip3 install -U setuptools cython cyrandom; fi
install: if [[ -z "$DOCKER_IMAGE" ]]; then python3 setup.py install; else docker run
  --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/manylinux-build.sh; fi
script: if [[ -z "$DOCKER_IMAGE" ]]; then python3 test/test_pogeo.py; else ls wheelhouse/*; fi
deploy:
  provider: script
  script: travis/deploy.sh
  on:
    tags: true
    condition: -n "$DOCKER_IMAGE" || "$TRAVIS_OS_NAME" == "osx"
env:
  global:
    - secure: 
    - TWINE_REPOSITORY: https://pypi.python.org/pypi
    - TWINE_REPOSITORY_URL: https://pypi.python.org/pypi
    - TWINE_USERNAME: Noctem
